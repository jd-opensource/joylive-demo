spring:
  application:
    name: ${APPLICATION_NAME:service-provider}
  cloud:
    nacos:
      username: ${NACOS_USERNAME:${REGISTRY_USERNAME:nacos}}
      password: ${NACOS_PASSWORD:${REGISTRY_PASSWORD:nacos}}
      server-addr: ${NACOS_ADDR:${REGISTRY_INTERNAL_HOST}:${REGISTRY_INTERNAL_HTTP_PORT}}
      discovery:
        enabled: ${NACOS_ENABLED:true}
        namespace: ${NACOS_NAMESPACE:${REGISTRY_NAMESPACE:public}}
        service: ${APPLICATION_SERVICE_NAME:${APPLICATION_NAME:service-provider}}
      config:
        enabled: ${NACOS_ENABLED:true}
        namespace: ${NACOS_NAMESPACE:${REGISTRY_NAMESPACE:public}}
        import-check:
          enabled: false
  config:
    import:
      - optional:nacos:service-provider?refreshEnabled=true
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: non_null
    serialization:
      indent-output: true
  web:
    resources:
      static-locations: classpath:/static/
  profiles:
    active: http

logging:
  level:
    root: ${LIVE_LOG_LEVEL:INFO}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

echo:
  sleepTime: ${RESPONSE_WAIT_TIME:2000}
  randomTime: ${RESPONSE_RANDOM_TIME:1000}
  suffix: suffix
mock:
  cpuPercent: ${CPU_PERCENT:0.2}

# SpringDoc OpenAPI Configuration - Integrated with existing Spring Web server
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    disable-swagger-default-url: true
    use-root-path: true
  group-configs:
    - group: default
      paths-to-match: /**
      packages-to-scan: com.jd.live.agent.demo.springcloud.v2021.provider.controller
