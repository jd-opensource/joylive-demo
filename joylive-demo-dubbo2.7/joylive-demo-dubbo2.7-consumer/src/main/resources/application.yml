spring:
  application:
    name: dubbo2.7-consumer
  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSZ
    default-property-inclusion: non_null
    serialization:
      indent_output: true

live:
  live-space-id: v4bEh4kd6Jvu5QBX09qYq-qlbcs
  rule-id: 1003
  uid: unit1
  lane-space-id:
  lane-code:

dubbo:
  application:
    name: ${spring.application.name}
    qos-port: 22221
  protocol:
    name: dubbo
    port: -1
  registry:
    id: nacos-registry
    address: nacos://${NACOS_USERNAME:${REGISTRY_USERNAME:nacos}}:${NACOS_PASSWORD:${REGISTRY_PASSWORD:nacos}}@${NACOS_ADDR:${REGISTRY_INTERNAL_HOST}:${REGISTRY_INTERNAL_HTTP_PORT}}
    group: "live-demo"
    parameters:
      namespace: ${NACOS_NAMESPACE:public}
      registry-type: service
  config-center:
    address: nacos://${NACOS_USERNAME:${REGISTRY_USERNAME:nacos}}:${NACOS_PASSWORD:${REGISTRY_PASSWORD:nacos}}@${NACOS_ADDR:${REGISTRY_INTERNAL_HOST}:${REGISTRY_INTERNAL_HTTP_PORT}}
  metadata-report:
    address: nacos://${NACOS_USERNAME:${REGISTRY_USERNAME:nacos}}:${NACOS_PASSWORD:${REGISTRY_PASSWORD:nacos}}@${NACOS_ADDR:${REGISTRY_INTERNAL_HOST}:${REGISTRY_INTERNAL_HTTP_PORT}}

